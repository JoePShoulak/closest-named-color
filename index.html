<!DOCTYPE html>
<html lang="en">
    <!-- Meta -->
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Closest Named Color</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/scripts/main.js"></script>
        <script src="./assets/scripts/colorNames.js"></script>
    </head>

    <!-- Body -->
    <body>
        <!-- Main -->
        <main>
            <h1>Closest Named Color Picker</h1>
            <p>This is a tool that allows you to specify a color and query for the closest named CSS color to your input.</p>
            <!-- Input -->
            <span>Select a color: </span><input type="color" id="color-input" onchange="chooseColor()"/>
            <section>
                <figure id="chosen-color"">
                    <span id="chosen-color-hex">#000000</span>
                </figure>
                <!-- Output --> 
                <figure id="found-color">
                    <span id="found-color-hex">#000000</span>
                    <span id="found-color-name">black</span>
                </figure>
            </section>
        </main>
        
    </body>
</html>
