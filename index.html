<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closest Named Color</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@1,700&family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/scripts/helper.js"></script>
    <script defer src="./assets/scripts/index.js"></script>
  </head>

  <body>
    <header>
      <h1>Name that color!</h1>
    </header>
    <main>
      <p>
        This is a tool that allows you to specify a color and query for the
        closest named CSS color to your input.
      </p>

      <!-- Input -->
      <span>Select a color: </span>
      <input type="color" id="color-input" onchange="chooseColor()" />
      <span id="chosen-color"></span>

      <!-- Output -->
      <button onclick="runScript()">Find Closest Color!</button>
      <div id="found-color-div">
        <span id="found-color-hex"></span>
        <span id="found-color-name"></span>
      </div>
    </main>
  </body>
</html>
